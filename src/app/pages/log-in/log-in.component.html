<div class="login-wrap">
    <div @fadeAnimation>
        <div class="login-html">
            <h2 class="titulo">Iniciar Sesi칩n</h2>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Correo electr칩nico</label>
                            <!-- <input id="user" type="text" class="input" placeholder="example@correo.com"> -->
                          <input [(ngModel)]="userEmail" name = "userEmail" type="text" class ="input" placeholder="ejemplo@correo.com">
                        </div>
                        <div class="group" style="margin-bottom: 30px;">
                            <label for="pass" class="label">Contrase침a</label>
                          <input [(ngModel)]="userPassword" name = "userPassword" type="password" class ="input" placeholder="**********">
                        </div>
                        
                        <div class="group">
                            <div class="row" style="max-width: 99%; height: 50px;">
                                <div class="col-sm-2" *ngFor="let patient of patients; let i = index">
                                    <button 
                                        (click)="directAccess(patient.email, patient.password)" 
                                        class="btn-img">
                                        <img 
                                            [src]="patient.photo" 
                                            alt="Imagen de Paciente {{i + 1}}" 
                                            class="img-fluid rounded-circle">
                                    </button>
                                </div>
                                <div class="col-sm-2" *ngFor="let specialist of specialists; let i = index">
                                    <button 
                                        (click)="directAccess(specialist.email, specialist.password)" 
                                        class="btn-img">
                                        <img 
                                            [src]="specialist.photo" 
                                            alt="Imagen de Especialista {{i + 1}}" 
                                            class="img-fluid rounded-circle">
                                    </button>
                                </div>
        
                                <div class="col-sm-1" *ngFor="let admin of admins; let i = index">
                                    <button 
                                        (click)="directAccess(admin.email, admin.password)" 
                                        class="btn-img">
                                        <img 
                                            [src]="admin.photo" 
                                            alt="Imagen de Especialista {{i + 1}}" 
                                            class="img-fluid rounded-circle">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="group">
                        <p class="error-mensaje">{{errorMessage}}</p>
                            <!-- <input type="submit" class="button" (click)="Login"> -->
                        <button type = "submit" class="button" (click) = "Login()">Iniciar sesi칩n</button>
                        </div>
                    <div class="hr"></div>
                </div>
            </div>
        </div>
    </div>
</div>
